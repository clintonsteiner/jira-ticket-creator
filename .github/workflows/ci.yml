name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Run Go tests
      run: go test -v -race -coverprofile=go-coverage.out ./...

    - name: Upload Go coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./go-coverage.out
        flags: go
        fail_ci_if_error: false

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    - name: Build C library
      run: |
        cd python
        CGO_ENABLED=1 go build -buildmode=c-shared -o libjira.so ../internal/api

    - name: Run Python tests
      run: |
        cd python
        python -m pytest tests/test_jira_client.py -v --cov=jira_client --cov-report=xml

    - name: Upload Python coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./python/coverage.xml
        flags: python
        fail_ci_if_error: false

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: go fmt
      run: |
        if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
          echo "Files with formatting issues:"
          gofmt -l .
          exit 1
        fi

    - name: Install Python lint tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort

    - name: black format check
      run: |
        cd python
        black --check jira_client.py tests/ || true
      continue-on-error: true

    - name: flake8 lint
      run: |
        cd python
        flake8 jira_client.py tests/ --max-line-length=120 || true
      continue-on-error: true

  build:
    name: Build Artifacts
    runs-on: ${{ matrix.os }}
    needs: [go-tests, python-tests]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output: jira-ticket-creator-linux
            lib_name: libjira.so
          - os: macos-latest
            output: jira-ticket-creator-macos
            lib_name: libjira.dylib

    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Build CLI
      run: go build -o ${{ matrix.output }} ./cmd/jira-ticket-creator

    - name: Build Python C library
      run: |
        cd python
        CGO_ENABLED=1 go build -buildmode=c-shared -o ${{ matrix.lib_name }} ../internal/api

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: binaries-${{ matrix.os }}
        path: |
          ${{ matrix.output }}
          python/${{ matrix.lib_name }}
        retention-days: 5

  status:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [go-tests, python-tests, lint, build]
    if: always()

    steps:
    - name: Check job status
      run: |
        echo "## CI Status Check"
        echo ""
        if [ "${{ needs.go-tests.result }}" = "success" ]; then
          echo "✓ Go Tests: PASSED"
        else
          echo "✗ Go Tests: FAILED"
          exit 1
        fi

        if [ "${{ needs.python-tests.result }}" = "success" ]; then
          echo "✓ Python Tests: PASSED"
        else
          echo "✗ Python Tests: FAILED"
          exit 1
        fi

        if [ "${{ needs.lint.result }}" = "success" ] || [ "${{ needs.lint.result }}" = "skipped" ]; then
          echo "✓ Linting: PASSED"
        else
          echo "⚠ Linting: WARNINGS (non-blocking)"
        fi

        if [ "${{ needs.build.result }}" = "success" ]; then
          echo "✓ Build: PASSED"
        else
          echo "✗ Build: FAILED"
          exit 1
        fi

        echo ""
        echo "All CI checks passed!"
