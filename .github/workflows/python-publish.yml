name: Publish Python Package to PyPI

on:
  workflow_dispatch:
    inputs:
      publish_to:
        description: 'Publish to repository'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build C library
      run: |
        cd python
        CGO_ENABLED=1 go build -buildmode=c-shared -o libjira.so ../internal/api/capi.go

    - name: Build distribution
      run: |
        cd python
        python -m build

    - name: Check distribution
      run: |
        cd python
        twine check dist/*

    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        packages-dir: python/dist

    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: python/dist

  test-install:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package from test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi'
      run: |
        python -m pip install --index-url https://test.pypi.org/simple/ jira-ticket-creator
      continue-on-error: true

    - name: Run basic tests
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi'
      run: |
        python -c "from jira_client import JiraClient; print('Import successful')"
      continue-on-error: true
