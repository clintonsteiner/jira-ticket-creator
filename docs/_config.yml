title: JIRA Ticket Creator
description: A powerful CLI tool for managing JIRA tickets with advanced querying, imports, and team reporting
url: "https://clintonsteiner.github.io/jira-ticket-creator"
baseurl: "/jira-ticket-creator"

# Theme
theme: just-the-docs

# Search settings
search_enabled: true
search:
  button: true
  heading_level: 2

# Table of contents settings
heading_anchors: true

# Navigation settings
nav_order: 1

# Navigation
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge

# Color scheme - supports light, dark, or nil for auto-detect
color_scheme: dark

# Enable color scheme toggle
enable_color_scheme_toggle: true

# Aux links
aux_links:
  "GitHub": "https://github.com/clintonsteiner/jira-ticket-creator"
  "Releases": "https://github.com/clintonsteiner/jira-ticket-creator/releases"

# Footer
footer_content: "Copyright &copy; 2024 Clinton Steiner. Licensed under MIT."

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - LICENSE
